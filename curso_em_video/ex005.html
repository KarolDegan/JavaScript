<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos Dom</title>
    <style>
        body{
            background-color: rgb(203, 93, 115);
            color:aqua;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p class="ppp">Aqui vai o resultao</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScripit.</p>
    <div id = 'mmm'>Clique em mim</div>
    <script>
        /*no geral esses tipos de acesso resgatam os elementos fora da 
        área do script*/
        var p1 = window.document.getElementsByTagName('p')[1] /*se eu pegar uma váriavel por marca eu posso alterar
         o Objeto no próprio script*/
        window.document.write('Está escrito assim: ' + p1.innerHTML) /* inerText pega o objeto sem as tags filhas.
         Enquanto o innerHTML pela as tags com as filha */
        p1.style.color = 'orange'
        var d = window.document.getElementById('mmm')
        d.style.background = 'yellow'
        var p2 = window.document.querySelector('p.ppp') /* na classificação por seletor os html identificados
         por "id" -> # enquanto o "class"-> . */
        p2.style.color = 'green'

    </script>
</body>
</html>
